<!DOCTYPE html>
<html>

<head>
  <title>Проект "Комменты"</title>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <div class="container">
    <ul id="list" class="comments">
      <li class="comment">
        <div class="comment-header">
          <div>Глеб Фокин</div>
          <div>12.02.22 12:18</div>
        </div>
        <div class="comment-body">
          <div class="comment-text">
            Это будет первый комментарий на этой странице
          </div>
        </div>
        <div class="comment-footer">
          <div class="likes">
            <span class="likes-counter">3</span>
            <button class="like-button"></button>
          </div>
        </div>
      </li>
      <li id="del-comment" class="comment">
        <div class="comment-header">
          <div>Варвара Н.</div>
          <div>13.02.22 19:22</div>
        </div>
        <div class="comment-body">
          <div class="comment-text">
            Мне нравится как оформлена эта страница! ❤
          </div>
        </div>
        <div class="comment-footer">
          <div class="likes">
            <span class="likes-counter">75</span>
            <button class="like-button -active-like"></button>
          </div>
        </div>
      </li>
    </ul>
    <div id="input-form" class="add-form">
      <input id="name" type="text" class="add-form-name" placeholder="Введите ваше имя" />
      <textarea id="text" type="textarea" class="add-form-text" placeholder="Введите ваш коментарий"
        rows="4"></textarea>
      <div class="add-form-row">
        <button id="add-button" class="add-form-button">Написать</button>
        <button id="add-btn" class="add-form-button button2">Удалить</button>
      </div>

    </div>
  </div>
</body>
<style>
  .error {
    background-color: red;
  }
</style>
<script>
  const buttonElement = document.getElementById("add-button");
  const nameElement = document.getElementById("name");
  const textElement = document.getElementById("text");
  const deleteElement = document.getElementById("add-btn");
  const divEl = document.querySelector("div");
  const commentElement = document.getElementById("del-comment");
  const listElement = document.getElementById("list");
  const inputElement = document.getElementById("input-form");


  divEl.addEventListener("keypress", (e) => {
    let key = e.which || e.keyCode;
    if (key === 13) {
      buttonElement.click();
    }
  })
  buttonElement.disabled = true;
  nameElement.addEventListener("input", () => {
    buttonElement.disabled = false;
    if (nameElement.value >= 0) {
      buttonElement.disabled = true;
      return;
    }

  })
  textElement.addEventListener("input", () => {
    buttonElement.disabled = false;
    if (textElement.value >= 0) {
      buttonElement.disabled = true;
      return;
    }

  })
  buttonElement.addEventListener("click", () => {
    if (nameElement.value && textElement.value) {
      
    
    const oldListHtml = listElement.innerHTML;
    listElement.innerHTML = oldListHtml +
      `<li class="comment">
        <div class="comment-header">
          <div> ${nameElement.value}</div>
          <div>${(new Date()).toLocaleString()}</div>
        </div>
        <div class="comment-body">
          <div class="comment-text">
            ${textElement.value}
          </div>
        </div>
        <div class="comment-footer">
          <div class="likes">
            <span class="likes-counter">0</span>
            <button class="like-button"></button>
          </div>
        </div>
      </li>`
    }
    nameElement.value = "";
    textElement.value = "";

    
  })


  deleteElement.addEventListener('click', () => {
  })
</script>

</html>
