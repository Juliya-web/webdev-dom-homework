<!DOCTYPE html>
<html>

<head>
  <title>Проект "Комменты"</title>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <div class="container">
    <ul id="list" class="comments">
      <!-- Список рендериться из JS -->
    </ul>
    <div id="input-form" class="add-form">
      <input id="name" type="text" class="add-form-name" placeholder="Введите ваше имя" />
      <textarea id="text" type="textarea" class="add-form-text" placeholder="Введите ваш коментарий"
        rows="4"></textarea>
      <div class="add-form-row">
        <button id="add-button" class="add-form-button">Написать</button>
        <button id="add-btn" class="add-form-button button2">Удалить последний комментарий</button>
      </div>

    </div>
  </div>
</body>
<style>
  .error {
    background-color: red;
  }
</style>
<script>
  const buttonElement = document.getElementById("add-button");
  const nameElement = document.getElementById("name");
  const textElement = document.getElementById("text");
  const deleteElement = document.getElementById("add-btn");
  const divEl = document.querySelector("div");
  const listElement = document.getElementById("list");
  const inputElement = document.getElementById("input-form");
  const dateElement = (new Date()).toLocaleString();
  // добавляет обработчики кликов ко всем элементам с классом comment
  //const unitEventListeners = () => {
  // находит все элементы с классом comment в разметке
  //const commentElements = document.querySelectorAll(".comment");
  // цикл for проходит по каждому элементу в списке
  //for (const commentElement of commentElements) {
  // добавляет обработчик клика на конкретный элемент в списке
  //commentElement.addEventListener('click', () => {

  //})
  //}
  //};
  // массив комментарий
  const comments = [
    {
      name: "Глеб Фокин",
      date: "12.02.22 12:18",
      text: "Это будет первый комментарий на этой странице",
      likeCounter: "3",
      likeActive: false,
    },
    {
      name: "Варвара Н.",
      date: "13.02.22 19:22",
      text: " Мне нравится как оформлена эта страница! ❤",
      likeCounter: "75",
      likeActive: false,
    },
  ];

  const renderComments = () => {
    const commentsHtml = comments.map((comment, index) => {
      return `<li class="comment">
        <div class="comment-header">
          <div> ${comment.name}</div>
          <div>${comment.date}</div>
        </div>
        <div class="comment-body">
          <div class="comment-text">
            ${comment.text}
          </div>
        </div>
        <div class="comment-footer">
          <div class="likes" data-likes>
            <span class="likes-counter">${comment.likeCounter}</span>
            <button data-index="${index}" class="${comment.likeActive ? 'like-button -active-like' : 'like-button'}"></button>
          </div>
        </div>
      </li>`
    }).join("");

    listElement.innerHTML = commentsHtml;
    unitLikesEventListeners();
  };
// добавляет обработчики кликов ко всем элементам с классом  likebuttons
  const unitLikesEventListeners = () => {
    // обратились ко всем лайкам
    const likesButtonsElements = document.querySelectorAll(".like-button");
    // циклом for проходим по каждому элементу в списке
    for (const likesButtonElement of likesButtonsElements) {
      // добавляет обработчик клика на кнопку лайков
      likesButtonElement.addEventListener('click', () => {
        // получили конкретный лайк
        const index = likesButtonElement.dataset.index;
         // если не поставлен лайк
      if (comments[index].likeActive === false) {
        // ставим
        comments[index].likeActive = true;
        comments[index].likeCounter++; // +1 к счетчику лайков
        
      } else { // или 
        comments[index].likeActive = false;//убираем лайк
        comments[index].likeCounter--; //убираем вычитаем лайк
      }
      renderComments(); //  рендерим
      }
      )
    }
  };

  renderComments();


  // отправление через кнопку Enter
  divEl.addEventListener("keypress", (e) => {
    let key = e.which || e.keyCode;
    if (key === 13) {
      buttonElement.click();
    }
  })
  //кнопка "Написать" не активна
  buttonElement.disabled = true;
  // если поле с именем пусто или пробелы, кнопка не активна
  nameElement.addEventListener("input", () => {
    buttonElement.disabled = false;
    if (nameElement.value >= 0) {
      buttonElement.disabled = true;
      return;
    }

  })
  // если поле комментарий пусто или пробелы кнопка не активна
  textElement.addEventListener("input", () => {
    buttonElement.disabled = false;
    if (textElement.value >= 0) {
      buttonElement.disabled = true;
      return;
    }

  })

  // кнопка добавления нового комментария
  buttonElement.addEventListener("click", () => {

    comments.push({
      name: nameElement.value,
      text: textElement.value,
      date: dateElement,
      likeCounter: '0',
      likeActive: false,
    });

    renderComments();


    // очищение поля после добавления
    nameElement.value = "";
    textElement.value = "";


  })

  deleteElement.addEventListener('click', () => {
  })
</script>

</html>
